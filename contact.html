	<link rel="stylesheet" href="./assets/style.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Vincent Vole</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav" aria-controls="#myNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="myNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="index.html">About</a></li>

			</ul>
		</div>
	</nav>

	<div class="wrap">
		<div class="container" id="main-content">
			<h1>Contact</h1>
			<hr>
			<form action="">
				<div class="form-group" id="contact-form">
					<label for="nameForContact">Name: </label>
					<input type="text" class="form-control" id="nameForContact" placeholder="Your name here">

					<label for="emailForContact">Email: </label>
					<input type="email" class="form-control" id="emailForContact" placeholder="youremail@domain.com">

					<label for="messageForContact">Message: </label>
					<textarea name="" class="form-control" id="messageForContact" rows="10">
					</textarea>

					<button class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<footer class="footer">

	</footer>
